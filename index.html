<!DOCTYPE html>
<html>
<head>
	<title>Static Comp 1</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
	   <div class="left">    
		      <section class="box1">
            <h1>Kevin</h1>
            <p>Bark bark woof woof bark bark woof bark woof. 
            Good boy.</p>
            <img class="icon" src="images/smartphone.svg" width="100px" height="80px">
            <img class="icon" src="images/dog-health-list.svg" width="100px" height="80px">
          </section>
		      <section class="box2">
          <img class="bone" src="images/bone.svg" width="100px" height="100px">
          <h2>Bones</h2>  
          </section>
		      <section class="box3">
          <img class="bone" src="images/dog-with-belt-walking-with-a-man.svg" width="100px" height="100px">
          <h2>Walks</h2>  
          </section>
		      <section class="box4">
          <img class="bone" src="images/collar.svg" width="100px" height="100px">
          <h2>Parks</h2>  
          </section>
		      <section class="box5">
          <img class="bone" src="images/animal-prints.svg" width="100px" height="100px"> 
          <h2>Hikes</h2> 
          </section>
		      <section class="box6">
          <img class="bone" src="images/dog.svg" width="100px" height="100px">
          <h2>Barking</h2>  
          </section>
		      <section class="box7"> 
          <img class="bone" src="images/dog-poop.svg" width="100px" height="100px"> 
          <h2>Squirrels</h2>
          </section>
		      <section class="box8">
          <img class="bone" src="images/dog-food.svg" width="100px" height="100px">
          <h2>Vet</h2>  
          </section>
      </div>
      <div class="right">
            <section class="photo">
            <img class="more" src="images/more.svg" width="50px" height="50px"> 
             <img class="btnleft" src="images/left-chevron.svg" width="50px" height="50px">
            <img class="btnright" src="images/right-chevron.svg" width="50px" height="50px">
            </section>
      </div>
  </div>
</body>
</html>
